<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Our Princing</h1>
      <div class="switch-container">
        <label>Annually</label>
        <input type="checkbox" id="switch" class="switch-checkbox">
        <label for="switch" class="switch-label"></label>
        <label>Monthly</label>
      </div>
    </header>
    <main>
      <article>
        <div>
          <h2>Basic</h2>
          <p class="monthlyPrice" id="priceBasic">$ 199.99</p>
          <p class="informations" id="storageBasic">500 GB Storage</p>
          <p class="informations" id="usersAllowedBasic">2 Users Allowed</p>
          <p class="informationSendUp" id="sendUpBasic">Send up to 3 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
      <article id="professional">
        <div id="divProfessional">
          <h2>Professional</h2>
          <p id="priceProfessional" class="monthlyPrice">$ 249.99</p>
          <p id= "storageProfessional" class="informations">1 TB Storage</p>
          <p id="usersAllowedProfessional" class="informations">5 Users Allowed</p>
          <p id="sendUpProfessional" class="informationSendUp">Send up to 10 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
      <article>
        <div>
          <h2>Master</h2>
          <p id="priceMaster" class="monthlyPrice">$ 399.99</p>
          <p id="storageMaster" class="informations">2 TB Storage</p>
          <p id="usersAllowedMaster" class="informations">10 Users Allowed</p>
          <p id="sendUpMaster" class="informationSendUp">Send up to 20 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result summary</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  </head>
  <body>
    <header>
      <h1>Our Princing</h1>
      <div class="switch-container">
        <label>Annually</label>
        <input type="checkbox" id="switch" class="switch-checkbox">
        <label for="switch" class="switch-label"></label>
        <label>Monthly</label>
      </div>
    </header>
    <main>
      <article>
        <div>
          <h2>Basic</h2>
          <p class="monthlyPrice">$ 19.99</p>
          <p class="informations">500 GB Storage</p>
          <p class="informations">2 Users Allowed</p>
          <p class="informationSendUp">Send up to 3 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
      <article id="professional">
        <div id="divProfessional">
          <h2>Professional</h2>
          <p id="professionalPriceMonthly" class="monthlyPrice">$ 24.99</p>
          <p class="informations">1 TB Storage</p>
          <p class="informations">5 Users Allowed</p>
          <p class="informationSendUp">Send up to 10 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
      <article>
        <div>
          <h2>Master</h2>
          <p class="monthlyPrice">$ 39.99</p>
          <p class="informations">2 TB Storage</p>
          <p class="informations">10 Users Allowed</p>
          <p class="informationSendUp">Send up to 20 GB</p>
          <input type="button" value="LEARN MORE" class="learnMore">
        </div>
      </article>
    </main>
  </body>
</html>
